<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Reviewer.css">
    <title>iWrite - Login</title>    
    
  </head>
  <body>
  		<div class="loginDiv">
  			<form method="POST" action="j_security_check">
			  	<table class="contentDeco">
			  		<tr>
			  			<td colspan="2">
			  				<center>
			  					<h2>iWrite - Login</h2>
			  				</center>
			  			</td>
			  		</tr>
			  		<tr>
			  			<td>
			  				<label>Username</label>
			  			</td>
			  			<td>
			  				<input type="text" name="j_username" tabindex="1" size="60"/>
			  			</td>
			  		</tr>
			  		<tr>
			  			<td>
			  				<label>Password</label>
			  			</td>
			  			<td>
			  				<input type="password" name="j_password" tabindex="2" size="60"/>
			  			</td>
			  		</tr>
			  		<tr>
			  			<td>
			  				<input type="submit" name="Log in" tabindex="3" />
			  			</td>
			  		</tr>
			  	</table>
		  	</form>
	  	</div>
  </body>
</html>
